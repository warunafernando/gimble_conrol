[platformio]
; Treat this Arduino sketch folder as a PlatformIO project.
; The Waveshare source layout keeps the .ino/.h/.cpp files in the root,
; so we point PlatformIO's src_dir at the current folder.
src_dir = .
data_dir = data

[env:esp32dev]
platform = espressif32
framework = arduino
board = esp32dev

monitor_speed = 115200
upload_speed = 115200
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --chip=esp32
    --connect-attempts=5

; The firmware uses LittleFS for config files (wifiConfig.json, etc.)
board_build.filesystem = littlefs

; Required external libraries (PlatformIO will download them automatically).
lib_deps =
  bblanchon/ArduinoJson
  adafruit/Adafruit SSD1306
  adafruit/Adafruit GFX Library
  wollewald/INA219_WE
  madhephaestus/ESP32Encoder
  denyssene/SimpleKalmanFilter
  adafruit/Adafruit Unified Sensor
  adafruit/Adafruit ICM20X
  https://github.com/imax9000/Arduino-PID-Library.git
  https://github.com/workloads/scservo.git

